<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique en Ligne</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="{% url 'dashboard:tableau_de_bord' %}">Boutique en Ligne</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'produits:liste_produits' %}">Produits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'produits:liste_categories' %}">Catégories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ventes:liste_ventes' %}">Ventes</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    {% block content %}
<div class="container">
  <h1>Liste des catégories</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for categorie in categories %}
      <tr>
        <td>{{ categorie.nom }}</td>
        <td>
          <a href="{% url 'produits:modifier_categorie' categorie.id %}" class="btn btn-primary">Modifier</a>
          <a href="{% url 'produits:supprimer_categorie' categorie.id %}" class="btn btn-danger">Supprimer</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'produits:creer_categorie' %}" class="btn btn-success">Ajouter une catégorie</a>
</div>
{% endblock %}


    <footer class="bg-light py-3 text-center">
        <p>&copy; 2023 Boutique en Ligne. Tous droits réservés.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
