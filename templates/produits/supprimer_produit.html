{% extends 'tableau_de_bord.html' %}

{% block content %}
<div class="container">
  <h1>Supprimer le produit "{{ produit.nom }}"</h1>
  <p>Êtes-vous sûr de vouloir supprimer ce produit ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'produits:liste_produits' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
