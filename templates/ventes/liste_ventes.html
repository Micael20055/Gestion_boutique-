{% extends 'tableau_de_bord.html' %}

{% block content %}
<div class="container">
  <h1>Liste des ventes</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Client</th>
        <th>Produits</th>
        <th>Montant</th>
      </tr>
    </thead>
    <tbody>
      {% for vente in ventes %}
      <tr>
        <td>{{ vente.client }}</td>
        <td>
          {% for produit in vente.produits.all %}
          {{ produit.nom }}<br>
          {% endfor %}
        </td>
        <td>{{ vente.montant }} â‚¬</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'ventes:creer_vente' %}" class="btn btn-success">Ajouter une vente</a>
</div>
{% endblock %}
